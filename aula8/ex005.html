<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        background-color: rgb(220, 173, 116);
        color: black;
        font-size: 15pt;
      }
    </style>

    <script>
      nome = prompt(`Qual é o seu nome?`);

      document.write(
        `Olá, <strong>${nome}</strong>. Seu nome tem ${nome.length} letras.<br/>`,
      );

      document.write(
        `Seu nome todo em maíusculo fica da seguinte forma: ${nome.toUpperCase()}.<br/>`,
      );

      document.write(
        `O seu nome todo em minúsculo fica da seguinte forma: ${nome.toLowerCase()}.<br/>`,
      );

      num = prompt("Insira um número com casas decimáis.");
      num = Number(num);

      document.write(
        `O número inserido filtrado para apenas duas casas decimáis é: ${num.toFixed(2)}<br/>`,
      );

      document.write(
        `O número inserido com vírgula ao invés de ponto e filtrado para apenas duas casas decimáis: ${num.toFixed(2).replace(".", ",")}<br/>`,
      );

      document.write(
        `O número inserido formatado para reais fica da seguinte forma: ${num.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })}<br/>`,
      );

      document.write(
        `O número ${num} é ${num >= 7 ? "maior ou igual à" : "menor que"} sete.`,
      );

      if (num > 7) {
        document.write(`O número ${num} é maior que sete.`);
      } else if (num == 7) {
        document.write(`O número ${num} é igual a sete.`);
      } else {
        document.write(`O número ${num} é menos que sete.`);
      }

      // let resultado =
      //   nota >= 9 ? "Excelente" : nota >= 6 ? "Aprovado" : "Reprovado";

      // Comandos em node para formatação numérica
      // > n1 = 10.3243
      // 10.3243
      // > n1.toFixed(2).replace('.', ',')
      // '10,32'
    </script>
    <ul>
      Usos de operador ternário.
      <li>
        Utilizando operador ternário padrão:
        <script>
          resultado = num >= 7 ? "maior ou igual a" : "menor que";
          document.write(`O número inserido é ${resultado} sete`);
        </script>
      </li>
      <li>
        Utilizando operador ternário encadeado:
        <script>
          resultado =
            num > 7 ? "maior que" : num == 7 ? "igual a" : "menor que";
          document.write(`O número inserido é ${resultado} sete.`);
        </script>
      </li>
    </ul>
  </body>
</html>
